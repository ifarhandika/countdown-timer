<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <h1>We're Launching Soon</h1>
        <div class="time">
            <div class="box days">00</div>
            <div class="box hours">00</div>
            <div class="box minutes">00</div>
            <div class="box seconds">00</div>
        </div>
        <div class="time-text">
            <div class="text-box">Days</div>
            <div class="text-box">Hours</div>
            <div class="text-box">Minutes</div>
            <div class="text-box">Seconds</div>
        </div>
        <div class="contact">
            <li><i class="fab fa-instagram fa-2x"></i></li>
            <li><i class="fab fa-facebook-square fa-2x"></i></li>
            <li><i class="fab fa-pinterest fa-2x"></i></li>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
